<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}SmartLife{% endblock %}</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">

    <style>
        :root {
            --bg-primary: #1a1a1a;
            --bg-header: rgba(255,255,255,0.02);
            --bg-sidebar: rgba(255,255,255,0.02);
            --text-primary: #FFF27A;
            --text-secondary: #b0b0b0;
        }

        body {
            margin: 0;
            background-color: var(--bg-primary);
            color: var(--text-primary);
            font-family: 'Inter', sans-serif;
        }

        /* Top Header */
        .top-header {
            background-color: var(--bg-header);
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 30px;
            border-bottom: 1px solid #444;
            position: sticky;
            top: 15px;
            z-index: 1000;
            border-radius: 35px;
            margin: 0 15px;              /* ✅ Not touching screen edges */
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 20px;
            font-weight: 600;
            color: var(--text-primary);
        }

        .user-avatar {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            background-color: var(--text-primary);
            color: var(--bg-primary);
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 16px;
        }

        /* Layout Wrapper */
        .main-container {
            display: flex;
            min-height: 100vh;
            margin-top: 15px;           /* ✅ Gap below header */
            padding-left: 15px;         /* ✅ Left padding */
            padding-right: 15px;        /* ✅ Right padding */
        }

        /* Sidebar */
        .sidebar {
            width: 200px;
            background-color: var(--bg-sidebar);
            display: flex;
            flex-direction: column;
            padding: 20px 0;
            border-right: 1px solid #444;
            border-radius: 35px;
            position: fixed;            /* ✅ Stays in place while scrolling */
            top: 93px;                  /* ✅ Slightly below header */
            left: 23px;                 /* ✅ Not sticking to the edge */
            height: calc(100vh - 100px);
            overflow-y: auto;
        }

        .sidebar .sidebar-item {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 12px 20px;
            color: var(--text-secondary);
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .sidebar .sidebar-item:hover,
        .sidebar .sidebar-item.active {
            background-color: rgba(255,255,255,0.02);
            color: var(--text-primary);
        }

        .sidebar .sidebar-item i {
            width: 20px;
            text-align: center;
        }

        /* Main Content */
        .main-content {
            flex: 1;
            padding: 30px;
            background-color: var(--bg-primary);
            margin-left: 260px;         /* ✅ Space for fixed sidebar */
        }

        /* Responsive */
        @media (max-width: 768px) {
            .main-container {
                flex-direction: column;
                padding-left: 0;
                padding-right: 0;
            }

            .sidebar {
                position: static;
                width: 100%;
                padding: 10px 0;
                flex-direction: row;
                justify-content: space-around;
                border-radius: 0;
            }

            .main-content {
                margin-left: 0;
            }
        }
    </style>
</head>
<body>

    <!-- Top Header -->
    <div class="top-header">
        <div class="logo">
            Smart Life
        </div>

        <div class="user-avatar">
            {% if session.get('user_name') %}
                {{ session.get('user_name')[0]|upper }}
            {% else %}
                G
            {% endif %}
        </div>
    </div>

    <!-- Main Layout -->
    <div class="main-container">
        <!-- Sidebar -->
        <div class="sidebar">
            <div class="sidebar-item active">
                <i class="fas fa-user"></i>
                <a href="{{ url_for('profile.profile') }}" style="color: inherit; text-decoration: none;">Profile</a>
            </div>
            <div class="sidebar-item">
                <i class="fas fa-newspaper"></i>
                <a href="{{ url_for('news.news') }}" style="color: inherit; text-decoration: none;">Stock News</a>
            </div>
            <div class="sidebar-item">
                <i class="fas fa-sliders-h"></i>
                <a href="{{ url_for('threshold.thresholds') }}" style="color: inherit; text-decoration: none;">Set Threshold</a>
            </div>
            <div class="sidebar-item">
                <i class="fas fa-chart-line"></i>
                <a href="{{ url_for('stocks.top_stocks') }}" style="color: inherit; text-decoration: none;">Other Stocks</a>
            </div>
            <div class="sidebar-item">
                <i class="fas fa-right-from-bracket"></i>
                <a href="{{ url_for('auth.logout') }}" style="color: inherit; text-decoration: none;">Logout</a>
            </div>
        </div>

        <!-- Main Content -->
        <div class="main-content">
            {% block content %}{% endblock %}
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    {% block extra_scripts %}{% endblock %}
</body>
</html>
