<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Reset Password</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #1a1a1a; color: #ffd700; font-family: 'Inter', sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; }
        .auth-card { background-color: #2d2d2d; padding: 40px 30px; border-radius: 12px; box-shadow: 0 0 15px rgba(0,0,0,0.5); width: 100%; max-width: 400px; text-align: center; }
        .auth-card input { background-color: #1a1a1a; color: #ffd700; border: 1px solid #ffd700; border-radius: 8px; padding: 10px 15px; width: 100%; margin-bottom: 15px; }
        .auth-card button { background-color: #ffd700; color: #1a1a1a; font-weight: 600; border: none; padding: 10px 20px; border-radius: 8px; width: 100%; transition: background 0.3s; }
        .auth-card button:hover { background-color: #e6c200; }
        .error-message { color: #ff4444; margin-bottom: 15px; }
        a { color: #ffd700; text-decoration: underline; }
        a:hover { color: #e6c200; }
    </style>
</head>
<body>
    <div class="auth-card">
        <h2 class="mb-4">Reset Password</h2>
        {% if error %}<p class="error-message">{{ error }}</p>{% endif %}
        <form method="POST" action="{{ url_for('auth.reset_password', token=token) }}">
            <input type="password" name="password" placeholder="New Password" required />
            <button type="submit">Reset Password</button>
        </form>
        <p class="mt-3"><a href="{{ url_for('auth.login_page') }}">Back to Login</a></p>
    </div>
</body>
</html>
